<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">

<body>
    <header class="d-flex justify-content-between align-items-center">

        <a href="index.html" class="main d-flex justify-content-center align-items-center">

            <div class="logo-msg ms-2">

        </a>
        <nav class="me-5">
            <ul class="list-unstyled d-flex justify-content-around align-items-center">
                <li class="active"><a href="#" class=" rounded-pill">Home</a></li>

            </div>

                <form action="#" class="form-footer text-center position-relative col-md-8 col-md-offset-1">
